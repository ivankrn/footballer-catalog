<div class="card mb-5">
    <div class="card-body">
        <form [formGroup]="footballerForm" class="mb-3" (ngSubmit)="submitFootballer()">
            <div class="form-group mb-3">
                <label class="form-label">Имя</label>
                <input type="text" formControlName="firstName" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label class="form-label">Фамилия</label>
                <input type="text" formControlName="lastName" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label class="form-label">Пол</label>
                <div class="form-check">
                    <input type="radio" value="MALE" formControlName="gender" class="form-check-input">
                    <label class="form-check-label">Мужской</label>
                </div>
                <div class="form-check">
                    <input type="radio" value="FEMALE" formControlName="gender" class="form-check-input">
                    <label class="form-check-label">Женский</label>
                </div>
            </div>
            <div class="form-group mb-3">
                <label class="form-label">Дата рождения</label>
                <input type="date" formControlName="birthdate" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label class="form-label">Команда</label>
                <ng-select 
                    [items]="teams" 
                    bindLabel="name"
                    bindValue="id"
                    notFoundText="Не найдено"
                    formControlName="teamId">
                </ng-select>
            </div>
            <div class="text-muted mb-3">
                <span class="add-team-suggestion" (click)="isAddTeamMode = !isAddTeamMode">Не нашли нужной вам команды? Добавьте новую</span>
            </div>
            <form *ngIf="isAddTeamMode" [formGroup]="teamForm" class="my-3" (ngSubmit)="createTeam()">
                <div class="form-group">
                    <label class="form-label">Введите название команды:</label>
                    <input type="text" formControlName="name" class="form-control">
                    <button type="submit" class="btn btn-success mt-2" [disabled]="!teamForm.valid">Добавить</button>
                </div>
            </form>
            <div class="form-group mb-3">
                <label class="form-label">Страна</label>
                <div class="form-check">
                    <input type="radio" value="RUSSIA" formControlName="country" class="form-check-input">
                    <label class="form-check-label">Россия</label>
                </div>
                <div class="form-check">
                    <input type="radio" value="USA" formControlName="country" class="form-check-input">
                    <label class="form-check-label">США</label>
                </div>
                <div class="form-check">
                    <input type="radio" value="ITALY" formControlName="country" class="form-check-input">
                    <label class="form-check-label">Италия</label>
                </div>
            </div>
            <button type="submit" class="btn btn-success mt-4" [disabled]="!footballerForm.valid">OK</button>
        </form>
    </div>
</div>
